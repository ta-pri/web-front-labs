<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привалова Таисия Дмитриевна. Объект «событие»</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" >
    <link rel="shortcut icon" href="../favicon-16x16.ico" >
    <script>
        function showCoords(){
            let x = this.event.x
            let y = this.event.y
            let div = document.getElementById('block');
            
            if(this.event.ctrlKey){
                div.style.color = 'red';  
            }else{
                div.style.color = 'black';
            }

            
            if(this.event.shiftKey){
                div.style.border = '10px double green';  
            }else{
                div.style.border = '3px solid black';
            }

            if(this.event.altKey){
                div.style.backgroundColor = 'plum';  
            }else{
                div.style.backgroundColor = 'rgb(189, 177, 177)';
            }

            let output = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            if (this.event.ctrlKey) {
                output += '<br>Нажата клавиша Ctrl';
            }
                
            if (this.event.altKey) {
                output += '<br>Нажата клавиша Alt';
            }

            if (this.event.shiftKey) {
                output += '<br>Нажата клавиша Shift';
            }
                div.innerHTML = output;
        }


    </script>
    <style>
        #block{
            padding: 5px;
            width: 100px;
            height: 100px;
            border: 3px solid black;
            background-color: rgb(189, 177, 177);
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Привалова Таисия, ФБИ-33, 2 курс, 2025
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привалова Таисия Дмитриевна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" >
    <link rel="shortcut icon" href="../favicon-16x16.ico" >
    <script>
        function ShowSum() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a+b;
            alert(" Сумма " + a + " и " + b + " равна " + result);
        }
        function ShowRas() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a-b;
            alert(" Разность " + a + " и " + b + " равна " + result);
        }
        function ShowPr() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert(" Произведение " + a + " и " + b + " равна " + result);
        }
        function ShowDiv(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color='red';
                inputB.style.borderColor='red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color='red';
                inputB.style.borderColor='red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color='red';
                inputB.style.borderColor='red';
                return;
            }
            inputB.style.color='';
            inputB.style.borderColor='';
            let result = a/b;
            alert( a + " / " + b + " = " + result);   
        }
        function ShowStep(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if ((b==0) && (a==0)) {
                alert('Оба поля не могут быть 0!');
                inputB.style.color='red';
                inputB.style.borderColor='red';
                inputA.focus();
                inputA.select();
                inputA.style.color='red';
                inputA.style.borderColor='red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color='red';
                inputB.style.borderColor='red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color='red';
                inputB.style.borderColor='red';
                return;
            }
            inputB.style.color='';
            inputB.style.borderColor='';
            let result = a**b;
            alert( a + " ** " + b + " = " + result);   
        }
        function ShowAuthor() {
            let author = 'Автор страницы: \nПривалова Таисия Дмитриевна';
            alert(author);
        }
        function ShowHi() {
            let hi = 'Всем приветик! \nРада видеть вас на своей странице:)';
            alert(hi);
        }
        function changeOutput(buttonNum, backColor, textColor, borderRadius, borderStyle, borderWidth){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor=backColor;
            output.style.color=textColor;
            output.style.borderRadius=borderRadius;
            output.style.borderStyle=borderStyle;
            output.style.borderWidth=borderWidth
        }
    </script>
    <style>
        header{
            cursor: pointer;
        }
        footer{
            cursor: pointer;
        }
        .message{
            height: 30px;
            width: 250px;
            line-height: 30px;
            border: 1px solid plum;
            background-color: white;
            border-radius: 7px;
            display: inline-block;
            margin: 2px;
            text-align: center;
            cursor: pointer;
        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="ShowAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="ShowSum()">Найти сумму чисел</div>
        <div class="message" onclick="ShowAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="ShowRas()">Найти разность чисел</div>
        <div class="message" onclick="ShowPr()">Найти произведение чисел</div>
        <div class="message" onclick="ShowDiv()">Найти отношение чисел</div>
        <div class="message" onclick="ShowStep()">Найти возведение в степень</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '15px', 'dotted', '4px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '5px', 'double', '5px')"> 
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'plum', 'blue', '10px', 'ridge', '3px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'lightblue', '7px', 'dashed', '4px')">
        </div>

        <div id="output"></div>
        
    </main>

    <footer ondblclick="ShowHi()">
        &copy; Привалова Таисия, ФБИ-33, 2 курс, 2025
    </footer>
    
</body>
</html>

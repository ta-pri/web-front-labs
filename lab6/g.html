<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Привалова Таисия Дмитриевна. Список книг</title>
  <link rel="stylesheet" href="../main.css" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="../favicon-32x32.png" />
  <link rel="shortcut icon" href="../favicon-16x16.ico" />
  <style>
    .book {
      padding: 10px;
      margin: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background-color: #fefefe;
    }

    .bestseller {
      border: 2px solid gold;
      background-color: #fffbe6;
    }

    .not-available {
      color: gray;
      opacity: 0.6;
    }

    .price {
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body onload="showBooks()">
  <header>
    НГТУ, ФБ, Лабораторная работа 6
  </header>

  <main>
    <h1>Список книг</h1>
    <div id="bookList"></div>
  </main>

  <footer>
    &copy; Привалова Таисия, ФБИ-33, 2 курс, 2025
  </footer>

  <script src="b.js"></script>
  <script>
    function showBooks() {
      const bookList = document.getElementById('bookList');
      for (let i = 0; i < books.length; i++) {
        const book = books[i];

        let className = "book";
        if (!book.available) className += " not-available";

        let availabilityText = book.available ? "" : "<div><i>Книга временно недоступна</i></div>";

        let bestsellerLabel = book.bestseller
      ? `<sup style="background-color: yellow; color: red; border-radius: 5px; font-style: italic; padding: 2px;">New!</sup>`
      : "";
      
        bookList.innerHTML += `
          <div class="${className}">
            <b>${book.author}.</b> <i>${book.name}</i> — ${book.publicationYear}<br>
            <span class="price">${book.price} ₽</span>
            ${availabilityText}
          </div>
        `;
      }
    }
  </script>
</body>
</html>

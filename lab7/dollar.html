<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Привалова Таисия Дмитриевна. Курс доллара</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" >
        <link rel="shortcut icon" href="../favicon-16x16.ico" >
        <script src="dollar-data.js"></script>
        <script>
            function showExchange(button) {
                
                let table = document.getElementById('dollar-table');
                for(let i=0; i<exchange.length; i++) {
                    let tr=document.createElement('tr');
                    let td=document.createElement('td');
                    td.innerText=exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                } 

                let sum=0;
                for(let i=0; i < exchange.length; i++) {
                    sum += exchange[i];
                }
                let average = sum / exchange.length;
                average=average.toFixed(2);
                document.getElementById('detail').innerText = `Среднее значение курса: ${average}`;
                button.style.display = "none";
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header> 

        <main>
            <button onclick="showExchange(this)">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"  style="margin-top: 15px; font-weight: bold;"></div>
        </main>
        
        <footer>
            &copy; Привалова Таисия, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Привалова Таисия Дмитриевна. Добавление блоков</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" >
        <link rel="shortcut icon" href="../favicon-16x16.ico" >
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                
                document.querySelector('main').appendChild(newBlock);
            }
        </script>
        <style>
            div{
                width: 100px;
                height: 70px;
                line-height: 70px;
                text-align: center;
                border: 5px dotted rgb(100, 0, 28);
                margin: 15px;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header> 

        <main>
            <button onclick="addNewBlock()">Добавить блок</button>
           
        </main>
        
        <footer>
            &copy; Привалова Таисия, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
